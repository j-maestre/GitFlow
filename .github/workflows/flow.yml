name: main_workflow
on:
  push:
    branches:
      - nodejs_nodeversions_job
jobs:
 linter-execution:
  runs-on: ubuntu-latest
  strategy:
      matrix:
        node-version: [10.x, 12.x]
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setting node version
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Linter execution
      uses: github/super-linter@v3
      env:
          DEFAULT_BRANCH: nodejs_jest_job
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          VALIDATE_JAVASCRIPT_ES: true
 test-execution:
  name: test-execution
  runs-on: ubuntu-latest
  needs: linter-execution
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run tests
      run: npm install jest; npm test
 environment_test_execution:
  name: environment_test
  runs-on: ubuntu-latest
  needs: [linter-execution ,test-execution]
  steps:
    - name: test env
      uses: adeloyedeji/github-actions-hello@v1.0
      env:
        DESTINATION_PERSON: 2DAW
      with: 
          who-to-greet: '${{env.DESTINATION_PERSON}}'
